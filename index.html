<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA com Nova Janela</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PWA Nova Janela">
  <link rel="apple-touch-icon" href="/icon-192x192.png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <button onclick="openLogin()">Abrir Sistema</button>

  <script>
    // Função para abrir o sistema em uma nova janela
    function openLogin() {
      const loginWindow = window.open('https://test.retaguarda.app/testesturubia/', 'Login', 'width=1024,height=768');

      // Verificar se a janela foi fechada
      const checkLogin = setInterval(() => {
        if (loginWindow.closed) {
          clearInterval(checkLogin);
          alert('Login concluído. Você pode continuar usando o sistema.');
        }
      }, 500);
    }
  </script>
</body>
</html>
