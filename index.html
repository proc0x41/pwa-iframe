<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA com iFrame</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PWA iFrame">
  <link rel="apple-touch-icon" href="/icon-192x192.png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="app-frame"></iframe>

  <script>
    // Função para abrir o login em uma nova janela
    function openLogin() {
      const loginWindow = window.open('https://test.retaguarda.app/testesturubia/', 'Login', 'width=500,height=600');

      // Verificar se a janela de login foi fechada
      const checkLogin = setInterval(() => {
        if (loginWindow.closed) {
          clearInterval(checkLogin);
          // Redirecionar o iFrame para a URL desejada após o login
          document.getElementById('app-frame').src = 'https://test.retaguarda.app/testesturubia/sistema';
        }
      }, 500);
    }

    // Abrir o login automaticamente ao carregar a página
    openLogin();
  </script>
</body>
</html>
